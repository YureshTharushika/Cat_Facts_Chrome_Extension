
<div class="container">
  <h1>{{ title }}</h1>

  <button (click)="toggleCatFacts()">
    {{ catFactsRunning ? 'Stop' : 'Start' }}
  </button>

  <div class="interval-slider">
    <label for="intervalRate">Fact Interval: {{ intervalRate / 1000 }} seconds</label>
    <input type="range" id="intervalRate" min="3000" max="60000" step="1000" [(ngModel)]="intervalRate" (change)="adjustInterval(intervalRate)">
  </div>


</div>
